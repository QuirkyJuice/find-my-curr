{% include 'header.html' %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="article-title">{{ post.title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p>{{ post.body }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p><a href="{{ url_for('articles') }}">Back to all of the articles</a></p>
            {% if current_user.id == 1: %}
            <a href="{{ url_for('edit_article', article_id=post.id) }}" class="btn btn-secondary">Edit Article</a>
            {% endif %}
        </div>
    </div>
</div>
